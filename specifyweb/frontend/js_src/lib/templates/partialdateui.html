<table class="partialdateui-strct">
  <td>
    <select class="partialdateui-precision">
      <option value="1">Full Date</option>
      <option value="2">Mon / Year</option>
      <option value="3">Year</option>
    </select>
  </td>
  <td class="partialdateui-full"><input type="text" class="partialdateui-full"></td>
  <td class="partialdateui-month-year">
    <input type="text" class="partialdateui-month" size="2" placeholder="MM"> /
    <input type="text" class="partialdateui-year" size="4" placeholder="YYYY">
  </td>
  <td class="partialdateui-year"><input type="text" class="partialdateui-year" size="4" placeholder="YYYY"></td>
  <td><a class="partialdateui-current-date" title="Set to current date."><span class="ui-icon ui-icon-calendar">Today</span></a></td>
</table>
