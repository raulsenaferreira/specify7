<h2 class="querybuilder-header"><img /><span></span></h2>
<div class="querybuilder">
  <ul class="spqueryfields"></ul>
  <button class="field-add" title="New Field.">New</button>
  <hr>
  <input type="checkbox" name="countOnly" id="querybuilder-count-only-<%= cid %>">
  <label for="querybuilder-count-only-<%= cid %>">Count</label>
  <input type="checkbox" name="selectDistinct" id="querybuilder-select-distinct-<%= cid %>">
  <label for="querybuilder-select-distinct-<%= cid %>">Distinct</label>
  <input type="button" value="Query" class="query-execute" disabled>
  <input type="button" value="Make Record Set" class="query-to-recordset" disabled>
  <input type="button" value="Abandon Changes" class="abandon-changes" disabled>
  <input type="button" value="Save" class="query-save" disabled>
</div>
